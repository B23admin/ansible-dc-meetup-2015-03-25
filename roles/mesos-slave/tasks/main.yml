---
- include: ../../common/tasks/mesosphere_apt.yml
- name: Install mesos
  apt:
    state: present
    name: mesos

- name: Stop Zookeeper and Mesos
  service:
    state: stopped
    name: '{{ item }}'
  with_items:
    - zookeeper
    - mesos-master

- name: Zookeeper override
  template:
    src: zookeeper.override
    dest: /etc/init/zookeeper.override
  notify:
    - restart mesos-slave

- name: Mesos master override
  template:
    src: mesos-master.override
    dest: /etc/init/mesos-master.override
  notify:
    - restart mesos-slave

- name: Mesos IP
  template:
    src: ip
    dest: /etc/mesos-slave/ip
  notify:
    - restart mesos-slave

- name: Mesos Hostname
  template:
    src: hostname
    dest: /etc/mesos-slave/hostname
  notify:
    - restart mesos-slave
